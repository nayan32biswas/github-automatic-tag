---
name: Create Github Tag
on:
  push:
    branches: [main]
jobs:
  build-and-push:
    name: Create tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Automatic Tagging of Releases
        id: increment-git-tag
        run: |
          bash ./scripts/git_update_tag.sh -m $(git log -1 --pretty=%B)
